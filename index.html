<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="happy-birthday.css" />
    <title>Happy Birthday</title>
    <style>
      /* Latar belakang hitam saat awal */
      body {
        margin: 0;
        background-color: #000; /* hitam polos */
        overflow: hidden;
      }

      /* Tombol awal */
      #openBtn {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        font-weight: bold;
        padding: 16px 40px;
        background-color: #ff69b4; /* pink */
        color: black;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        z-index: 9999;
        box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        transition: all 0.3s ease;
      }

      /* Efek hover */
      #openBtn:hover {
        /* background-color: #ff85c1; */
        transform: translate(-50%, -50%) scale(1.05);
        /* box-shadow: 0 0 30px rgba(255, 105, 180, 0.8); */
      }

      /* Canvas tetap tersembunyi sebelum animasi dimulai */
      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Tombol awal -->
    <button id="openBtn">Click here to open</button>

    <!-- Canvas animasi -->
    <canvas id="c"></canvas>

    <!-- Musik ulang tahun -->
    <audio id="bdayAudio" src="Audio/BdayBaloon.mp3" loop></audio>

    <!-- Script animasi -->
    <script src="happy-birthday.js"></script>

    <!-- Script kontrol tombol & audio -->
    <script>
      const openBtn = document.getElementById("openBtn");
      const audio = document.getElementById("bdayAudio");
      const canvas = document.getElementById("c");

      // Sembunyikan canvas sampai tombol diklik
      canvas.style.display = "none";

      openBtn.addEventListener("click", () => {
        // Hilangkan tombol
        openBtn.style.display = "none";
        // Tampilkan animasi
        canvas.style.display = "block";
        // Mainkan musik
        audio.play().catch((err) => {
          console.log("Tidak bisa memutar audio otomatis:", err);
        });
      });
    </script>
  </body>
</html>
